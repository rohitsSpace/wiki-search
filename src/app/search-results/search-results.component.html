<div class="flex flex-col text-left w-full flex-wrap">
  <div class="sm:-mx-6 lg:-mx-8">
    <div class="py-2 inline-block min-w-full sm:px-6 lg:px-8">
      <div class="overflow-hidden">
        <table class="min-w-full">
          <thead class="bg-white border-b">
            <tr>
              <th
                scope="col"
                class="text-sm font-medium text-gray-900 px-6 py-4 text-left"
              >
                Title
              </th>
              <th
                scope="col"
                class="text-sm font-medium text-gray-900 px-6 py-4 text-left"
              >
                Word Counts
              </th>
              <th
                scope="col"
                class="text-sm font-medium text-gray-900 px-6 py-4 text-left"
              >
                Snippet
              </th>
            </tr>
          </thead>
          <tbody>
            <tr class="bg-gray-100 border-b" *ngFor="let page of pages">
              <td
                class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900"
              >
                <a
                  [href]="'https://en.wikipedia.org/?curid=' + page.pageid"
                  class="visited:text-purple-600 text-blue-600 hover:text-blue-500"
                  target="_blank"
                >
                  {{ page?.title }}</a
                >
              </td>
              <td
                class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap w-2/12"
              >
                {{ page?.wordcount }}
              </td>
              <td
                class="text-sm text-gray-900 font-light px-6 py-4"
                [innerHTML]="page.snippet"
              ></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
